<body>
<!-- 
    headerタグの作成
    ・ロゴの設定
    →h1 a spanを使用
-->

    <h1 class="block-header">
        <a href="">
            <span class="color-green">P</span>ortfolio

    →divタグ使用

<div class="block-main">

        profileの箱

        <h2 class="sub-title">
            <span class="color-green">P</span>rofile

        <div class="item-list"> 
            <img src="img/profile.png" alt="プロフィールの画像">

        </div>
        <ul class="icon-list">
            <li>
                <a href="">
                    <img src="img/github.png" alt="Githubのアイコン">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/twitter.png" alt="Twitterのアイコン">
                </a>
            </li>
        </ul>
        
        
    </div>

    <!-- 
        worksの箱
    -->
    <div class="box-works">

    </div>
